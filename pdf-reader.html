<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader - Definitive Song Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Inter', sans-serif;
            background-color: #212121; /* Dark background */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensure no body scrollbars */
        }

        /* PDF container now takes up the entire screen */
        .pdf-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Base layer */
        }
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- THIS IS THE UPDATED PART --- */
        /* Footer to hold the floating button */
        .reader-footer {
            position: fixed; /* Floats on top */
            bottom: 25px;    /* Padding from the bottom */
            right: 300px;     /* Padding from the right */
            z-index: 10;     /* Ensures button is above the iframe */
        }
        /* --- END OF UPDATE --- */


        /* Button style (from your infographic) */
        .btn-back {
            background-color: transparent;
            color: #c0c0c0;
            padding: 8px 12px;
            border-radius: 8px;

    font-size: 2rem;      /* Increased font size (2rem = 32px) */
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0); /* Adds depth */
        }
        .btn-back:hover {
            
             
    /* Outline properties */
    outline: 2px solid #28a745; /* 2px solid green outline */
    outline-offset: 3px; /* Space between the button and the outline */
  }
        
    </style>
</head>
<body>

    <main class="pdf-container">
        <iframe src="assets/Definitive_Song_Analysis.pdf" title="PDF viewer for Definitive Song Analysis">
            <p>Your browser does not support iframes. Please <a href="assets/Definitive_Song_Analysis.pdf">download the PDF</a> to view it.</p>
        </iframe>
    </main>

    <footer class="reader-footer">
        <a href="index.html" class="btn-back">‚Üê</a>
    </footer>

</body>
</html>
